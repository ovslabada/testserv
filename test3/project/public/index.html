<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Statik Page</h1>
<div id="app">
    <div class="catalog" v-for="good of catalog">
        {{ good.product_title }} : {{ good.product_price }} <button v-on:click="addHandler(good)">Add</button> <!--  не вызов функции, мы передаем просто параметр. особенность js -->
    </div>
    <hr/>
    <div class="cart" v-for="good of cart">
        {{ good.product_title }} : {{ good.product_price }} x {{ good.in_cart }} <button v-on:click="delHandler(good)">Del</button>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
